language: node_js
node_js:
  - 10.12.0

jobs:
  include:
    - stage: Build
      script:
        - cd utils
        - npm i
        - npm run build
        - npm run lint
        - cd ../client
        - npm i ../utils
        - npm i
        - npm run build
        - npm run lint
        - cd ../core
        - npm i ../utils
        - npm i
        - npm run build
        - npm run lint
        - npm run coverage
    - stage: Utils-Release
      if: (NOT type IN (pull_request)) AND (branch = master) AND (tag IS present)
      script:
        - cd utils
        - cp ../readme.md .
        - cp ../LICENSE .
        - npm i
        - npm run build
      after_deploy:
      deploy:
          provider: npm
          email: '$NPM_EMAIL'
          api_key: '$NPM_TOKEN'
          skip_cleanup: true
          on:
              tags: true
              branch: master
    - stage: Client-Release
      if: (NOT type IN (pull_request)) AND (branch = master) AND (tag IS present)
      script:
        - cd client
        - cp ../readme.md .
        - cp ../LICENSE .
        - npm i
        - npm run build
      after_deploy:
          - cd ..
      deploy:
          provider: npm
          email: '$NPM_EMAIL'
          api_key: '$NPM_TOKEN'
          skip_cleanup: true
          on:
              tags: true
              branch: master
    - stage: Core-Release
      if: (NOT type IN (pull_request)) AND (branch = master) AND (tag IS present)
      script:
        - cd core
        - cp ../readme.md .
        - cp ../LICENSE .
        - npm i
        - npm run build
      after_deploy:
          - cd ..
      deploy:
          provider: npm
          email: '$NPM_EMAIL'
          api_key: '$NPM_TOKEN'
          skip_cleanup: true
          on:
              tags: true
              branch: master
